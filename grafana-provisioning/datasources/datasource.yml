apiVersion: 1

datasources:
  - name: 'PostgreSQL-PROD'
    type: 'postgres'
    access: 'proxy'
    url: 'db:5432'
    user: 'user'
    database: 'workshopdb'
    isDefault: true
    editable: false
    secureJsonData:
      password: '${GF_DATASOURCE_PASSWORD}'
    jsonData:
      sslmode: 'disable'
      searchPath: 'public'